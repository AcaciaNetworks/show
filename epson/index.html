    <script type="text/javascript">
    function ajax(url, type, data, fn, err) {
        var xmlhttp;
        type = type || 'GET';
        data = data || '';
        if (window.XMLHttpRequest) {
            xmlhttp = new XMLHttpRequest()
        } else {
            xmlhttp = new ActiveXObject('Microsoft.XMLHTTP')
        }
        xmlhttp.onreadystatechange = function() {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                fn && fn(xmlhttp.responseText)
            } else {
                err && err(xmlhttp.responseText)
            }
        }
        if (type == 'GET') {
            xmlhttp.open(type, url, true);
            xmlhttp.send()
        } else {
            xmlhttp.open(type, url, true);
            xmlhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            xmlhttp.send(data)
        }
    }
    </script>

        var epsonConsole = document.querySelector('#epsonConsole')
        var macReg = /dev_([^\/]+)\//
        var valueReg = /Value: (.*)/
        var loading = true;
        function run () {
            ajax('/epson', 'POST', null, function success (response) {
                if(response && response.length) {
                    if(loading) {
                        loading = false
                        var theLoading = document.querySelector('.loading')
                        theLoading.parentNode.removeChild(theLoading)
                    }
                    var results = response.split('\n').slice(1, -1)
                    results.forEach(function (line, i) {
                        try {
                            var theHr = line.split(' ')
                            theHr = theHr[theHr.length - 1]
                            document.querySelector('#m' + i).innerText = theHr
                        }catch(e) {
                            console.error(e)
                        }
                    })
                    // epsonConsole.innerText = response                    
                }
                setTimeout(run, 2000)
            })
        }
        run()
